<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Héroes</title>
    <style>
        body {
            background-image: url('img/wallpaper.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; }

        .card-container {
            perspective: 1000px;
            text-align: center;
        }
        .card-inner {
            width: 100%;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card-container:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .hero-description {
            margin-top: 10px;
            font-weight: bold;}

            .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        .navbar {
            background: rgba(241, 238, 238, 0.8) !important;
        }
        
    </style>
    <script>
        function showContent(section) {
            const content = {
                'heroes': `
                    <h2>Héroes</h2>
                    <p>Conoce algunos de los héroes más icónicos.</p>
                    <div class="row row-cols-2 row-cols-md-3 g-3">
                        ${[
                        { name: "Iron Man", img: "img/1.jpg", backImg: "img/back1.jpg", desc: "Genio multimillonario con una armadura avanzada." },
                        { name: "Spider-Man", img: "img/2.jpg", backImg: "img/back2.jpg", desc: "Héroe arácnido con grandes poderes y responsabilidad." },
                        { name: "Captain America", img: "img/3.jpg", backImg: "img/back3.jpg", desc: "El primer vengador con escudo indestructible." },
                        { name: "Black Panther", img: "img/4.jpg", backImg: "img/back4.jpg", desc: "Rey de Wakanda con tecnología avanzada." },
                        { name: "Thor", img: "img/5.jpg", backImg: "img/back5.jpg", desc: "Dios del trueno y protector de Asgard." },
                        { name: "Hulk", img: "img/6.jpg", backImg: "img/back6.jpg", desc: "Científico con una fuerza imparable." },
                        { name: "Doctor Strange", img: "img/7.jpg", backImg: "img/back7.jpg", desc: "El hechicero supremo, maestro de las artes místicas." },
                        { name: "Scarlet Witch", img: "img/8.jpg", backImg: "img/back8.jpg", desc: "Posee poderes mágicos y habilidades de alteración de la realidad." },
                        { name: "Ant-Man", img: "img/9.jpg", backImg: "img/back9.jpg", desc: "Héroe capaz de cambiar su tamaño y comunicarse con insectos." },
                        { name: "Wolverine", img: "img/10.jpg", backImg: "img/back10.jpg", desc: "Mutante con garras de adamantium y factor de curación acelerado." }
                        ].map(hero => `
                            <div class="col">
                                <div class="card-container">
                                    <div class="card-inner">
                                        <div class="card-front card">
                                            <img src="${hero.img}" alt="${hero.name}">
                                        </div>
                                        <div class="card-back card">
                                            <img src="${hero.backImg}" alt="${hero.name}">
                                        </div>
                                    </div>
                                    <div class="hero-description">
                                        <h5>${hero.name}</h5>
                                        <p>${hero.desc}</p>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `,
                'historia': `
    <h2>Historia de los Avengers</h2>
    <p>Los Avengers son un grupo de héroes que se unieron para defender la Tierra de amenazas inimaginables. Su historia en el MCU se desarrolla en varias películas hasta los eventos de <strong>Avengers: Endgame</strong>.</p>

    <h3>La Creación del Equipo - <em>The Avengers (2012)</em></h3>
    <p>Nick Fury, director de S.H.I.E.L.D., reúne a héroes como <strong>Iron Man, Thor, Hulk, Captain America, Black Widow</strong> y <strong>Hawkeye</strong> para detener a <strong>Loki</strong>, quien planea invadir la Tierra con un ejército alienígena. Tras una intensa batalla en Nueva York, los Vengadores logran derrotarlo.</p>

    <h3>La Amenaza de Ultrón - <em>Avengers: Age of Ultron (2015)</em></h3>
    <p>Tony Stark y Bruce Banner crean accidentalmente a <strong>Ultrón</strong>, una inteligencia artificial que decide que la única forma de salvar la Tierra es destruir a la humanidad. Con la ayuda de nuevos aliados como <strong>Scarlet Witch, Quicksilver</strong> y <strong>Vision</strong>, los Avengers derrotan a Ultrón, pero la batalla deja secuelas.</p>

    <h3>La Guerra Civil y la Separación - <em>Captain America: Civil War (2016)</em></h3>
    <p>Las tensiones aumentan cuando los gobiernos del mundo exigen controlar a los Avengers mediante los <strong>Acuerdos de Sokovia</strong>. Esto divide al equipo en dos facciones: una liderada por <strong>Iron Man</strong> (que apoya los acuerdos) y otra por <strong>Captain America</strong> (que se opone). Esta fractura deja a los Avengers debilitados ante futuras amenazas.</p>

    <h3>La Llegada de Thanos - <em>Avengers: Infinity War (2018)</em></h3>
    <p>El titán loco <strong>Thanos</strong> busca reunir las <strong>Gemas del Infinito</strong> para borrar la mitad de la vida en el universo. A pesar de la unión de los Avengers, Guardianes de la Galaxia, Wakanda y Doctor Strange, Thanos logra su objetivo y desata el <strong>Chasquido</strong>, eliminando a la mitad de la población del universo.</p>

    <h3>El Sacrificio y la Última Batalla - <em>Avengers: Endgame (2019)</em></h3>
    <p>Los Avengers restantes buscan una forma de revertir el Chasquido. Viajan en el tiempo para recuperar las Gemas del Infinito y crear su propio Guantelete. En la batalla final contra un Thanos del pasado, <strong>Iron Man se sacrifica</strong> usando el guantelete para derrotarlo. El equipo logra restaurar el universo, pero a un gran costo.</p>

    <h3>El Legado</h3>
    <p>Con la muerte de <strong>Iron Man</strong> y el retiro de <strong>Captain America</strong>, los Avengers entran en una nueva era, con nuevos héroes listos para continuar su legado.</p>`,
                'personaje_favorito': `
    <h2>Iron Man</h2>
    <p><strong>Tony Stark</strong>, también conocido como <strong>Iron Man</strong>, es un genio multimillonario, playboy y filántropo que, tras ser secuestrado y gravemente herido, construye una armadura para sobrevivir y decide usar su tecnología para proteger al mundo. Con su brillantez e innovación, se convierte en el corazón de los Avengers y en un símbolo de sacrificio y heroísmo.</p>

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/ironman1.jpg" class="d-block w-100" alt="Iron Man en su primera armadura">
        </div>
        <div class="carousel-item">
          <img src="img/ironman2.jpg" class="d-block w-100" alt="Iron Man en acción">
        </div>
        <div class="carousel-item">
          <img src="img/ironman3.jpg" class="d-block w-100" alt="Tony Stark sin casco en la batalla">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
`
            };
            document.getElementById('content').innerHTML = content[section];
        }
    </script>    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#" onclick="showContent('heroes')">Heroes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="showContent('historia')">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="showContent('personaje_favorito')">Personaje favorito</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container mt-4" id="content">
        <h2>Bienvenido</h2>
        <p>Selecciona una opción del menú para ver más información.</p>
    </div>
    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>&copy; 2025 Mi Sitio Web | Todos los derechos reservados</p>
    </footer>
</body>
</html>
